    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img id="imgKrusty" src="src/Krusty_Le_Clown.png" usemap="#krusty" >
                    <map id="krusty" name="krusty">
                        <area shape="rect" coords="0,0,300,300" href="" alt="" style="border: crimson solid;">
                    </map>
                <input type="file" id="newImg" accept="image/png, image/jpeg" onchange="imgChange()" >
                
            <button class="btn btn-secondary"> Modifier</button>
            <button class="btn btn-success" onclick="createObjCarre();"> Cr√©er</button>
            </div>
            <div class="col-md-3" id="Area">
                <label for="name">Nom de la map</label>
                <input class="form-control" id="name" type="text">
                <br>
                <label for="id">id de l'aire</label>
                <input class="form-control" id="id" type="text">
                
                <label for="act">Action</label>
                <input class="form-control" id="act" type="text">
                <br>
                <label for="type">type de l'aire</label>
                <select id="type" class="form-control" onchange="selectedType(this)">
                    <option value="carre" selected>carre</option>
                    <option value="cercle" >cercle</option>
                    <option value="polygones" >polygones</option>
                </select>
            </div>
            <div class="col-md-3">
                <div id="carreDiv" >
                        <legend>Point 1</legend>

                        <label for="x1">X</label>
                        <input class="form-control" id="x1" type="text">

                        <label for="y1">Y</label>
                        <input class="form-control" id="y1" type="text">
                        
                        <legend>Point 2</legend>

                        <label for="x2">X</label>
                        <input class="form-control" id="x2" type="text">

                        <label for="y2">Y</label>
                        <input  class="form-control"id="y2" type="text">
                </div>

                <div id="cercleDiv" style="visibility: hidden;">
                    <legend>Centre: </legend>
                        <label for="x1">X</label>
                        <input class="form-control" id="" type="text">
                        <label for="y1">Y</label>
                        <input class="form-control" id="" type="text">
                    <legend>Rayon: </legend>
                        <input class="form-control" id="" type="text">
                </div>

                <div id="polygonesDiv" style="visibility: hidden;">
                    <h3>poly</h3>
                </div>
            </div>
        </div>
